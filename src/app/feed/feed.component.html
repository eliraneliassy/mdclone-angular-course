<div class="search-bar">
  <input (input)="search($event.target)"/>
</div>

<div class="books">
  <h2>Available books:</h2>
  <div class="books-container">
    <app-book
      appChangeColor="green"
      [book]="book"
      (addToCart)="addToCart($event)"
      *ngFor="let book of books$ | async"
      [bookInCart]="checkIfInCart(book)"
    ></app-book>
  </div>
</div>
