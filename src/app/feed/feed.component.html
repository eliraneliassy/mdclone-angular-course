<div class="books">
    <h2>Available books:</h2>
    <div class="books-container">
      <app-book
        [book]="book"
        (addToCart)="addToCart($event)"
        *ngFor="let book of books"
        [bookInCart]="checkIfInCart(book)"
        
        [ngClass]="{'is-in-cart': checkIfInCart(book)}"
        [ngStyle]="{'backgroundColor': backgroundColor}"
      ></app-book>
    </div>
  </div>
